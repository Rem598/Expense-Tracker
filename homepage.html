<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="sidebar" id="sidebar"></div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="sidebar-menu" id="sidebar-menu">
            <li><a href="homepage.html">Homepage</a></li>
            <li><a href="category_summary.html">Summary</a></li>
            
        </ul>
    </div>
    <header>
        <h1>Expense Tracker</h1>
        <button id="logout-button">Logout</button>
    </header>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="info-box" id="balance-section">
                <h3>Balance</h3>
                <p id="balance">$0.00</p>
            </div>
            <div class="info-box" id="income-expense-section">
                <div class="info-box" id="income-section">
                    <h3>Income</h3>
                    <p id="income">$0.00</p>
                </div>
                <div class="info-box" id="expense-section">
                    <h3>Expense</h3>
                    <p id="expense">$0.00</p>
                </div>
            </div>
        </section>

        <section id="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Gas">Gas</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Transport">Transport</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>

                <label for="type">Type:</label>
                <label for="income-type">Income</label>
                <input type="radio" id="income-type" name="type" value="Income" required>

                <label for="expense-type">Expense</label>
                <input type="radio" id="expense-type" name="type" value="Expense" required>

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section id="transactions">
            <h2>Previous Transactions</h2>
            <ul id="transaction-list"></ul>
        </section>
            <p id="auth-msg"></p>
        

        <section id="summary">
            <h2>Expense Summary by Category</h2>
            <ul id="category-summary"></ul>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
